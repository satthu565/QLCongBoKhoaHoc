<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login - FLATY Admin</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/flaty.css">
<link rel="stylesheet" href="css/flaty-responsive.css">
<link rel="shortcut icon" href="img/favicon.html">
</head>
<body class="login-page">
<div class="login-wrapper">
<form id="form-login" action="http://themes.shamsoft.net/flaty/index.html" method="get">
<h3>Login to your account</h3>
<hr/>
<div class="form-group">
<div class="controls">
<input type="text" placeholder="Username" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<input type="password" placeholder="Password" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<label class="checkbox">
<input type="checkbox" value="remember" /> Remember me
</label>
</div>
</div>
<div class="form-group">
<div class="controls">
<button type="submit" class="btn btn-primary form-control">Sign In</button>
</div>
</div>
<hr/>
<p class="clearfix">
<a href="#" class="goto-forgot pull-left">Forgot Password?</a>
<a href="#" class="goto-register pull-right">Sign up now</a>
</p>
</form>
<form id="form-forgot" action="http://themes.shamsoft.net/flaty/index.html" method="get" style="display:none">
<h3>Get back your password</h3>
<hr/>
<div class="form-group">
<div class="controls">
<input type="text" placeholder="Email" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<button type="submit" class="btn btn-primary form-control">Recover</button>
</div>
</div>
<hr/>
<p class="clearfix">
<a href="#" class="goto-login pull-left">← Back to login form</a>
</p>
</form>
<form id="form-register" action="http://themes.shamsoft.net/flaty/index.html" method="get" style="display:none">
<h3>Sign up</h3>
<hr/>
<div class="form-group">
<div class="controls">
<input type="text" placeholder="Email" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<input type="text" placeholder="Username" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<input type="password" placeholder="Password" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<input type="password" placeholder="Repeat Password" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<label class="checkbox">
<input type="checkbox" value="remember" /> I accept the <a href="#">user aggrement</a>
</label>
</div>
</div>
<div class="form-group">
<div class="controls">
<button type="submit" class="btn btn-primary form-control">Sign up</button>
</div>
</div>
<hr/>
<p class="clearfix">
<a href="#" class="goto-login pull-left">← Back to login form</a>
</p>
</form>
</div>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/jquery/jquery-2.0.3.min.js"><\/script>')</script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
function goToForm(form)
{
$('.login-wrapper > form:visible').fadeOut(500, function(){
$('#form-' + form).fadeIn(500);
});
}
$(function() {
$('.goto-login').click(function(){
goToForm('login');
});
$('.goto-forgot').click(function(){
goToForm('forgot');
});
$('.goto-register').click(function(){
goToForm('register');
});
});
</script>
</body>
